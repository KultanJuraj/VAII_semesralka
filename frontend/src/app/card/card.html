@if(card) {
<div class = "card-detail">
<div class="card-image">
    <mat-card>
      <img mat-card-image [src]="card?.cardImage" [alt]="card?.name">
    </mat-card>
  </div>
  <div class="card-info">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{ card?.name }}</mat-card-title>
        <mat-card-subtitle>
          {{ card?.cardType?.type }}
          @if(card?.cardType?.legend){
          <span> (Legendary)</span>}
        </mat-card-subtitle>
      </mat-card-header>
       <mat-card-content>
        <p><strong>Mana Value:</strong> {{ card?.manaValue?.totalValue }}</p>
        <p><strong>Rarity:</strong> {{ card?.rarity }}</p>
        <p><strong>Oracle Text:</strong></p>
        <p class="oracle-text" [innerHTML]="card?.oracleText?.replace(/\\n/g,'<br>')">{{ card?.oracleText }}</p>
        @if(card?.flavorText?.length != 0){
        <p class="flavor-text">“{{ card?.flavorText }}”</p>}
      </mat-card-content>
    </mat-card>
  </div>
</div>
}
