<span><h1 [routerLink]="['home']" class="name">MTG-Orginizer</h1></span>
<mat-drawer-container autosize class="sidenav-container">
<mat-drawer #drawer  mode="over" class="sidenav">
  <button matButton [routerLink]="['cards']">Cards</button><br>
  <button matButton [routerLink]="['public-collections']">Public collections</button><br>
  @if(userservice.isLoggedin()){
    <button matButton [routerLink]="['collections']">Collections</button><br>
  }  
  
    @if(userservice.isLoggedin()) {
      <mat-icon fontIcon="person" [routerLink]="['/profile']"></mat-icon><br>
      <button matButton (click)="logout()" class="login-button" [routerLink]="['/home']">Logout</button><br>
    } @else {
  <button matButton [routerLink]="['login']" class="login-button">Login</button><br>
    }  
@if(loggedUser?.isAdmin) {
<button matButton [routerLink]="['/users']">Users</button>
}
</mat-drawer>
<button (click)="drawer.toggle()" matButton="elevated"><mat-icon fontIcon="menu">menu</mat-icon></button>
<router-outlet></router-outlet>
</mat-drawer-container>
