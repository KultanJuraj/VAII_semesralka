<mat-card class="profile-card">
  <mat-card-header>
    <mat-card-title>My Profile</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="profile-row">
      <mat-form-field appearance="outline" class="profile-field">
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="profile.username" [readonly]="!edit.username" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="toggleEdit('username')">
        {{ edit.username ? 'Save' : 'Edit' }}
      </button>
    </div>


    <div class="profile-row">
      <mat-form-field appearance="outline" class="profile-field">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="profile.email" [readonly]="!edit.email" />
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="toggleEdit('email')">
        {{ edit.email ? 'Save' : 'Edit' }}
      </button>
    </div>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-raised-button color="accent" (click)="saveAll()" [routerLink]="['/home']">Save Changes</button>
    <button mat-raised-button color="warn" (click)="deleteProfile()">Delete Profile</button>
  </mat-card-actions>
</mat-card>
