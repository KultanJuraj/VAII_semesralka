<button mat-button>Add card</button><button mat-button (click) = "changeRFlag()">Remove Card</button>
<button mat-button [routerLink]="['/edit-collection', collection?.id]" >Edit Collection</button>
<div class = "cards" >

@if(cardVersions)
{
    @for (item of collection?.items; track item.id) {
        <mat-card class = "card">
            <img [src]="item.cardVersion.image" class = "image" [alt]="item.cardVersion.id">
        </mat-card>
@if(removeFlag) 
    {
        <button mat-button (click)="remove(item.cardVersion.id)">Remove card</button>
    }
}
}
</div>
