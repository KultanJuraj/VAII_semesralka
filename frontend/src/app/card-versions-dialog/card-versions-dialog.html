<h2 mat-dialog-title>Choose version</h2>

@if (versions) {
  <div class="versions">
  @for(v of versions; track v.id){
    <mat-card class="version" (click)="choose(v)">
      <div class="image-wrap">
        <img class="image" mat-card-image [src]="v.image" [alt]="v.id">
        <div class="badge rarity-badge">{{ v.rarity }}</div>
        <div class="badge expansion-badge">{{ v.expansion }}</div>
      </div>
      <div class="meta">
        <div class="meta-left">
          <div class="expansion">{{ v.expansion }}</div>
        </div>
        <div class="meta-right">
          <div class="rarity">{{ v.rarity }}</div>
        </div>
      </div>
    </mat-card>
    }
  </div>
}

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
